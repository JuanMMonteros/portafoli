<div id="boton" class="row"><button type="button" class="btn btn-info " routerLink="/nuevaskill" *ngIf="isLogged">Agregar Skill <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-square-fill" viewBox="0 0 16 16">
    <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0z"/>
  </svg></button></div>
<div class="row">
    <div class="col-md-6">
        <h1 style="text-align: center;">Hard Skill</h1>
        <div *ngFor="let hard of persona.hard"  class="col-md-3 skill">
            <h3 style="height:max-content;">{{hard.titulo}}</h3>
            <circle-progress [percent]="hard.porsentaje" [radius]="70" [outerStrokeWidth]="16" [innerStrokeWidth]="8"
                [outerStrokeColor]="'red'" [innerStrokeColor]="'grey'" [animation]="true" [showSubtitle]="false"
                [animationDuration]="300" [title]="hard.porsentaje +'%'" s [titleColor]="'black'" [showUnits]="false"
                [titleFontSize]="'250%'"></circle-progress>
                <button (click)="delete(hard.id,true)"*ngIf="isLogged"id="delete" type="button" style="width: 100%;" class="btn btn-danger"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                    <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                  </svg></button>
        </div>
    </div>

    <div class="col-md-6">

        <h1 style="text-align: center;">Soft Skill</h1>
        <div *ngFor="let soft of persona.soft" class="col-md-3 skill">
            <h3>{{soft.titulo}}</h3>
            <circle-progress [percent]="soft.porsentaje" [showSubtitle]="false" [radius]="70"
                [title]="soft.porsentaje+'%'" [titleColor]="'black'" [showUnits]="false" [titleFontSize]="'250%'"
                [outerStrokeWidth]="16" [innerStrokeWidth]="8" [outerStrokeColor]="'white'" [innerStrokeColor]="'grey'"
                [animation]="true" [animationDuration]="300"></circle-progress>
                <button (click)="delete(soft.id,false)"*ngIf="isLogged"id="delete" type="button" style="width: 100%;" class="btn btn-danger"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                    <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                  </svg></button>
        </div>
    </div>
</div>
