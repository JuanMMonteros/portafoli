<div class="container">
    <h1 id="new">Nueva Habilidad </h1>
    <br><br>
    <form (onSubmit)="onCreate()" novalidate #f="ngForm">
        <!-- Name input -->
        <div class="form-outline mb-4">
            <input type="text" name="titulo" [(ngModel)]="titulo" class="form-control" required />
            <label class="form-label" for="titulo">Titulo</label>
        </div>
        <div class="form-outline mb-4">
            <input type="range" required name="porsentaje" [(ngModel)]="porsentaje">
            <label class="form-label" for="porsentaje">Porsentaje</label>
        </div>

        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" [(ngModel)]="value"id="inlineRadio1" value=true  >
            <label class="form-check-label" for="inlineRadio1">HardSkill</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="false"checked>
            <label class="form-check-label" for="inlineRadio2">SoftSkill</label>
        </div>


        <!-- Submit button -->
        <button type="submit" (click)="onCreate()" class="btn btn-primary btn-block mb-4">Crear</button>
    </form>
</div>
