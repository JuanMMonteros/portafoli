<div class="row">
    <h1>Proyectos realizados <div id="boton" ><button type="button" class="btn btn-info " routerLink="/nuevopro" *ngIf="isLogged">agregar <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-square-fill" viewBox="0 0 16 16">
        <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0z"/>
      </svg></button></div></h1>
    
</div>

<div  class="row">
        <div class="card col-sm-4 col-lg-3 pro"*ngFor="let proyecto of persona.proyectos" >
            <a [href]="proyecto.link"><img class="bd-placeholder-img card-img-top" width="100%" height="200"[src]="proyecto.img"></a>
            <h5 class="card-title">{{proyecto.titulo}}</h5>
            <p class="card-text">{{proyecto.sobre}}
            </p>
            <button (click)="delete(proyecto.id)"*ngIf="isLogged"id="delete" type="button" style="width: 100%;" class="btn btn-danger"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
              </svg></button>
            </div>
            
        

</div>
